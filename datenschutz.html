        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 2rem;
            font-size: 1.3rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        h3 {
            font-size: 1.1rem;
            margin-top: 1.5rem;
            color: #555;
        }

        p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        /* --- FOOTER --- */
        footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        .footer-links a {
